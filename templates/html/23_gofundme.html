<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support {{PERSON_NAME}}</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #ffffff !important;
      margin: 0;
      padding: 0;
    }
    
    .gofundme-slide {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 100px 0 0 0;
      box-sizing: border-box;
      position: relative;
    }
    
    /* GoFundMe green accent bar */
    .gofundme-slide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #00b964 0%, #00a656 100%);
    }
    
    .portrait-section {
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-left: 100px;
      padding-top: 40px;
    }
    
    .portrait-circle {
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      border: 6px solid #00b964;
      box-shadow: 
        0 10px 40px rgba(0, 185, 100, 0.2),
        0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 40px;
    }
    
    .portrait-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .portrait-placeholder {
      font-size: 120px;
      color: #00b964;
      opacity: 0.4;
    }
    
    .qr-section {
      text-align: center;
    }
    
    .qr-code {
      width: 160px;
      height: 160px;
      background: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    /* Fake QR code pattern */
    .qr-pattern {
      width: 140px;
      height: 140px;
      background: 
        linear-gradient(90deg, #000 25%, transparent 25%, transparent 75%, #000 75%),
        linear-gradient(#000 25%, transparent 25%, transparent 75%, #000 75%),
        linear-gradient(90deg, transparent 33%, #000 33%, #000 66%, transparent 66%),
        linear-gradient(transparent 33%, #000 33%, #000 66%, transparent 66%);
      background-size: 20px 20px, 20px 20px, 10px 10px, 10px 10px;
      background-position: 0 0, 10px 10px, 0 0, 5px 5px;
      position: relative;
    }
    
    .qr-pattern::before,
    .qr-pattern::after {
      content: '';
      position: absolute;
      width: 35px;
      height: 35px;
      border: 4px solid #000;
      background: #fff;
    }
    
    .qr-pattern::before {
      top: 5px;
      left: 5px;
    }
    
    .qr-pattern::after {
      top: 5px;
      right: 5px;
    }
    
    .qr-label {
      font-size: 14px;
      color: #666;
      margin-top: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .content-section {
      width: 60%;
      padding: 40px 120px 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .gofundme-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #00b964;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 30px;
      width: fit-content;
      box-shadow: 0 4px 15px rgba(0, 185, 100, 0.3);
    }
    
    .gofundme-badge::before {
      content: '‚ù§';
      font-size: 18px;
    }
    
    .campaign-title {
      font-size: 48px;
      color: #1a1a1a;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    
    .person-name-highlight {
      color: #00b964;
    }
    
    .campaign-description {
      font-size: 26px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    
    .support-message {
      background: linear-gradient(135deg, #f0fff7 0%, #e8f5e9 100%);
      border-left: 5px solid #00b964;
      padding: 25px 30px;
      border-radius: 0 12px 12px 0;
      margin-bottom: 30px;
    }
    
    .support-message-text {
      font-size: 22px;
      color: #2a2a2a;
      font-style: italic;
      line-height: 1.5;
    }
    
    .cta-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .donate-button {
      background: linear-gradient(135deg, #00b964 0%, #00a656 100%);
      color: white;
      padding: 18px 40px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 185, 100, 0.4);
      transition: transform 0.2s;
    }
    
    .donate-button:hover {
      transform: translateY(-2px);
    }
    
    .share-text {
      font-size: 18px;
      color: #666;
    }
    
    /* Bottom branding */
    .gofundme-footer {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 16px;
      color: #999;
    }
    
    .gofundme-footer strong {
      color: #00b964;
    }
  </style>
</head>
<body>
  <div class="gofundme-slide">
    <div class="portrait-section">
      <div class="portrait-circle">
        <script>
          var portraitUrl = "{{PORTRAIT_URL}}";
          if (portraitUrl && portraitUrl !== "{{PORTRAIT_URL}}" && portraitUrl.trim() !== "") {
            document.write('<img src="' + portraitUrl + '" alt="{{PERSON_NAME}}">');
          } else {
            document.write('<span class="portrait-placeholder">üôè</span>');
          }
        </script>
        <noscript><span class="portrait-placeholder">üôè</span></noscript>
      </div>
      
      <div class="qr-section">
        <div class="qr-code">
          <div class="qr-pattern"></div>
        </div>
        <div class="qr-label">Scan to Donate</div>
      </div>
    </div>
    
    <div class="content-section">
      <div class="gofundme-badge">GoFundMe Campaign</div>
      
      <h1 class="campaign-title">
        Support <span class="person-name-highlight">{{PERSON_NAME}}</span>
      </h1>
      
      <p class="campaign-description">{{CAMPAIGN_DESCRIPTION}}</p>
      
      <div class="support-message">
        <p class="support-message-text">{{SUPPORT_MESSAGE}}</p>
      </div>
      
      <div class="cta-section">
        <span class="donate-button">Donate Now</span>
        <span class="share-text">Every contribution makes a difference</span>
      </div>
    </div>
    
    <div class="gofundme-footer">
      We're behind <strong>{{PERSON_NAME}}</strong> as a Deciphex family
    </div>
  </div>
</body>
</html>
