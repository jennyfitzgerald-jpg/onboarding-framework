<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Bold Statement Template</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slide-statement {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 80px 100px;
      position: relative;
    }
    
    .accent-bar {
      width: 60px;
      height: 6px;
      background: var(--primary-orange);
      margin-bottom: 30px;
    }
    
    .divider-line {
      width: 100%;
      height: 1px;
      background: #E0E0E0;
      margin-bottom: 40px;
    }
    
    .statement-text {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.35;
      color: var(--text-black);
      max-width: 1000px;
    }
    
    .statement-text .highlight {
      color: var(--primary-orange);
    }
    
    .corner-triangle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: var(--primary-orange);
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .footer-logo {
      width: 20px;
      height: 20px;
      background: var(--primary-orange);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
    }
    
    .footer-title {
      font-size: 12px;
      color: var(--text-light-gray);
    }
    
    .footer-right {
      position: absolute;
      bottom: 20px;
      right: 120px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .footer-right .label {
      color: var(--primary-orange);
    }
    
    .footer-right .number {
      color: var(--text-gray);
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="slide-statement">
      <!-- Accent bar and line -->
      <div class="accent-bar"></div>
      <div class="divider-line"></div>
      
      <!-- Statement -->
      <p class="statement-text">
        {{STATEMENT_PART_1}} <span class="highlight">{{STATEMENT_HIGHLIGHT}}</span>{{STATEMENT_PART_2}}
      </p>
      
      <!-- Corner triangle -->
      <div class="corner-triangle"></div>
      
      <!-- Footer -->
      <div class="footer">
        <div class="footer-logo"></div>
        <span class="footer-title">{{DECK_TITLE}}</span>
      </div>
      <div class="footer-right">
        <span class="label">slide</span>
        <span class="number">{{SLIDE_NUMBER}}</span>
      </div>
    </div>
  </div>
</body>
</html>
