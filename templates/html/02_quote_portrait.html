<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Quote with Portrait Template</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slide-quote {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 80px 100px;
      position: relative;
    }
    
    .quote-mark {
      font-size: 100px;
      color: var(--primary-orange);
      font-family: Georgia, serif;
      line-height: 0.8;
      position: absolute;
    }
    
    .quote-mark.open {
      top: 60px;
      left: 60px;
    }
    
    .quote-mark.close {
      bottom: 140px;
      right: 60px;
    }
    
    .quote-text {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.3;
      color: var(--text-black);
      margin: 60px 0 80px;
      max-width: 900px;
    }
    
    .attribution {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-top: auto;
    }
    
    .portrait {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: var(--background-light);
      overflow: hidden;
      flex-shrink: 0;
    }
    
    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .attribution-text .name {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-orange);
      margin-bottom: 4px;
    }
    
    .attribution-text .role {
      font-size: 14px;
      color: var(--text-gray);
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .footer-logo {
      width: 20px;
      height: 20px;
      background: var(--primary-orange);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
    }
    
    .footer-title {
      font-size: 12px;
      color: var(--text-light-gray);
    }
    
    .footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .footer-right .label {
      color: var(--primary-orange);
    }
    
    .footer-right .number {
      color: var(--text-gray);
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="slide-quote">
      <!-- Quote marks -->
      <span class="quote-mark open">"</span>
      <span class="quote-mark close">"</span>
      
      <!-- Quote text -->
      <p class="quote-text">{{QUOTE_TEXT}}</p>
      
      <!-- Attribution -->
      <div class="attribution">
        <div class="portrait">
          <img src="{{PORTRAIT_URL}}" alt="{{PERSON_NAME}}" onerror="this.parentElement.style.background='#DDD'">
        </div>
        <div class="attribution-text">
          <div class="name">{{PERSON_NAME}}</div>
          <div class="role">{{PERSON_ROLE}}</div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <div class="footer-left">
          <div class="footer-logo"></div>
          <span class="footer-title">{{DECK_TITLE}}</span>
        </div>
        <div class="footer-right">
          <span class="label">slide</span>
          <span class="number">{{SLIDE_NUMBER}}</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
