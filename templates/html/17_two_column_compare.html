<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Two Column Comparison</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slide-compare {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 60px 80px;
    }
    
    .header {
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 52px;
      font-weight: 700;
      color: var(--text-black);
    }
    
    .header h2 {
      font-size: 20px;
      font-weight: 400;
      color: var(--text-gray);
      margin-top: 8px;
    }
    
    .columns {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
    }
    
    .column {
      display: flex;
      flex-direction: column;
    }
    
    .column-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid #EEE;
    }
    
    .column:first-child .column-header {
      border-bottom-color: #CCC;
    }
    
    .column:last-child .column-header {
      border-bottom-color: var(--primary-orange);
    }
    
    .column-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .column:first-child .column-icon {
      background: #EEE;
    }
    
    .column:last-child .column-icon {
      background: var(--primary-orange);
      color: white;
    }
    
    .column-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-black);
    }
    
    .column-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .column-list li {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px 0;
      font-size: 20px;
      color: var(--text-black);
      line-height: 1.4;
    }
    
    .column-list li:empty {
      display: none;
    }
    
    .column-list .bullet {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 10px;
    }
    
    .column:first-child .bullet {
      background: #999;
    }
    
    .column:last-child .bullet {
      background: var(--primary-orange);
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 30px;
      border-top: 1px solid #EEE;
      margin-top: auto;
    }
    
    .footer-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .footer-logo {
      width: 24px;
      height: 24px;
      background: var(--primary-orange);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
    }
    
    .footer-title {
      font-size: 14px;
      color: var(--text-light-gray);
    }
    
    .footer-right {
      font-size: 14px;
      color: var(--text-light-gray);
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="slide-compare">
      <div class="header">
        <h1>{{TITLE}}</h1>
        <h2>{{SUBTITLE}}</h2>
      </div>
      
      <div class="columns">
        <div class="column">
          <div class="column-header">
            <div class="column-icon">{{LEFT_ICON}}</div>
            <span class="column-title">{{LEFT_TITLE}}</span>
          </div>
          <ul class="column-list">
            <li><span class="bullet"></span>{{LEFT_1}}</li>
            <li><span class="bullet"></span>{{LEFT_2}}</li>
            <li><span class="bullet"></span>{{LEFT_3}}</li>
            <li><span class="bullet"></span>{{LEFT_4}}</li>
            <li><span class="bullet"></span>{{LEFT_5}}</li>
          </ul>
        </div>
        
        <div class="column">
          <div class="column-header">
            <div class="column-icon">{{RIGHT_ICON}}</div>
            <span class="column-title">{{RIGHT_TITLE}}</span>
          </div>
          <ul class="column-list">
            <li><span class="bullet"></span>{{RIGHT_1}}</li>
            <li><span class="bullet"></span>{{RIGHT_2}}</li>
            <li><span class="bullet"></span>{{RIGHT_3}}</li>
            <li><span class="bullet"></span>{{RIGHT_4}}</li>
            <li><span class="bullet"></span>{{RIGHT_5}}</li>
          </ul>
        </div>
      </div>
      
      <div class="footer">
        <div class="footer-left">
          <div class="footer-logo"></div>
          <span class="footer-title">{{DECK_TITLE}}</span>
        </div>
        <div class="footer-right">{{SLIDE_NUMBER}}</div>
      </div>
    </div>
  </div>
  
  <script>
    document.querySelectorAll('.column-list li').forEach(el => {
      if (!el.textContent.trim() || el.textContent.includes('{{')) {
        el.style.display = 'none';
      }
    });
  </script>
</body>
</html>
