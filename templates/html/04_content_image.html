<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Content + Image Template</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slide-content-image {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      padding: 40px 60px;
      gap: 40px;
    }
    
    .title-row {
      grid-column: 1 / -1;
    }
    
    .title-row h1 {
      font-size: 42px;
      font-weight: 700;
      color: var(--text-black);
    }
    
    .content-column {
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    
    .content-column h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-black);
      margin-bottom: 24px;
    }
    
    .bullet-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .bullet-list li {
      font-size: 16px;
      color: var(--text-black);
      margin-bottom: 16px;
      padding-left: 0;
      line-height: 1.5;
    }
    
    .bullet-list li::before {
      display: none;
    }
    
    .cta-button {
      display: inline-block;
      background: var(--primary-orange);
      color: white;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      margin-top: auto;
      align-self: flex-start;
    }
    
    .image-column {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .content-image {
      width: 100%;
      height: 100%;
      max-height: 400px;
      object-fit: cover;
      background: var(--background-light);
    }
    
    .footer-row {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #EEE;
      padding-top: 15px;
    }
    
    .footer-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .footer-logo {
      width: 20px;
      height: 20px;
      background: var(--primary-orange);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
    }
    
    .footer-title {
      font-size: 12px;
      color: var(--text-light-gray);
    }
    
    .footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .footer-right .label {
      color: var(--primary-orange);
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="slide-content-image">
      <!-- Title -->
      <div class="title-row">
        <h1>{{TITLE}}</h1>
      </div>
      
      <!-- Content column -->
      <div class="content-column">
        <h2>{{SUBHEADING}}</h2>
        <ul class="bullet-list">
          <li>{{BULLET_1}}</li>
          <li>{{BULLET_2}}</li>
          <li>{{BULLET_3}}</li>
          <li>{{BULLET_4}}</li>
          <li>{{BULLET_5}}</li>
        </ul>
        <div class="cta-button">{{CTA_TEXT}}</div>
      </div>
      
      <!-- Image column -->
      <div class="image-column">
        <img class="content-image" src="{{IMAGE_URL}}" alt="{{IMAGE_ALT}}" onerror="this.style.background='#EEE'">
      </div>
      
      <!-- Footer -->
      <div class="footer-row">
        <div class="footer-left">
          <div class="footer-logo"></div>
          <span class="footer-title">{{DECK_TITLE}}</span>
        </div>
        <div class="footer-right">
          <span class="label">slide</span>
          <span>{{SLIDE_NUMBER}}</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
