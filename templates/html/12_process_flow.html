<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Process Flow Template</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slide-process-flow {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 40px 60px;
    }
    
    .title-section h1 {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-black);
      line-height: 1.3;
      margin-bottom: 30px;
    }
    
    .flow-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .flow-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 0 80px;
    }
    
    .flow-image {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .flow-labels {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .flow-label {
      text-align: center;
    }
    
    .flow-label .title {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-black);
    }
    
    .flow-arrow-down {
      color: var(--primary-orange);
      font-size: 24px;
    }
    
    .steps-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
      border-top: 2px solid #EEE;
      border-bottom: 2px solid #EEE;
    }
    
    .step {
      display: flex;
      align-items: center;
    }
    
    .step-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
    }
    
    .step-number {
      width: 40px;
      height: 40px;
      background: var(--primary-orange);
      color: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .step-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-black);
      text-align: center;
      line-height: 1.4;
    }
    
    .step-arrow {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 15px;
    }
    
    .arrow-icon {
      color: var(--text-gray);
      font-size: 20px;
    }
    
    .arrow-label {
      font-size: 11px;
      color: var(--primary-orange);
      font-weight: 600;
      margin-top: 5px;
    }
    
    .feedback-loop {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
    
    .feedback-arrow {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .feedback-arrow .line {
      width: 400px;
      height: 2px;
      background: #DDD;
    }
    
    .feedback-arrow .icon {
      color: var(--text-gray);
    }
    
    .feedback-label {
      font-size: 11px;
      color: var(--primary-orange);
      font-weight: 600;
    }
    
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      border-top: 1px solid #EEE;
      margin-top: auto;
    }
    
    .footer-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .footer-logo {
      width: 20px;
      height: 20px;
      background: var(--primary-orange);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%);
    }
    
    .footer-title {
      font-size: 12px;
      color: var(--text-light-gray);
    }
    
    .footer-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .footer-right .label {
      color: var(--primary-orange);
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="slide-process-flow">
      <!-- Title -->
      <div class="title-section">
        <h1>{{TITLE}}</h1>
      </div>
      
      <!-- Flow container -->
      <div class="flow-container">
        <!-- Header with images and labels -->
        <div class="flow-header">
          <img class="flow-image" src="{{LEFT_IMAGE_URL}}" alt="Start" onerror="this.style.background='#EEE'">
          
          <div class="flow-labels">
            <div class="flow-label">
              <div class="title">{{HEADER_LEFT}}</div>
            </div>
            <span class="flow-arrow-down">↓</span>
            <div class="flow-label">
              <div class="title">{{HEADER_RIGHT}}</div>
            </div>
          </div>
          
          <img class="flow-image" src="{{RIGHT_IMAGE_URL}}" alt="End" onerror="this.style.background='#EEE'">
        </div>
        
        <!-- Steps -->
        <div class="steps-container">
          <div class="step">
            <div class="step-content">
              <div class="step-number">01</div>
              <div class="step-title">{{STEP_1_TITLE}}</div>
            </div>
          </div>
          
          <div class="step-arrow">
            <span class="arrow-icon">→</span>
            <span class="arrow-label">{{ARROW_1_LABEL}}</span>
          </div>
          
          <div class="step">
            <div class="step-content">
              <div class="step-number">02</div>
              <div class="step-title">{{STEP_2_TITLE}}</div>
            </div>
          </div>
          
          <div class="step-arrow">
            <span class="arrow-icon">→</span>
            <span class="arrow-label">{{ARROW_2_LABEL}}</span>
          </div>
          
          <div class="step">
            <div class="step-content">
              <div class="step-number">03</div>
              <div class="step-title">{{STEP_3_TITLE}}</div>
            </div>
          </div>
          
          <div class="step-arrow">
            <span class="arrow-icon">→</span>
            <span class="arrow-label">{{ARROW_3_LABEL}}</span>
          </div>
          
          <div class="step">
            <div class="step-content">
              <div class="step-number">04</div>
              <div class="step-title">{{STEP_4_TITLE}}</div>
            </div>
          </div>
        </div>
        
        <!-- Feedback loop -->
        <div class="feedback-loop">
          <div class="feedback-arrow">
            <span class="icon">←</span>
            <div class="line"></div>
            <span class="feedback-label">{{FEEDBACK_LABEL}}</span>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <div class="footer-left">
          <div class="footer-logo"></div>
          <span class="footer-title">{{DECK_TITLE}}</span>
        </div>
        <div class="footer-right">
          <span class="label">slide</span>
          <span>{{SLIDE_NUMBER}}</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
